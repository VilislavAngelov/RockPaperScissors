<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <ul class="playerRoundsWon">
        <li class="starWon"><img src="src/star.svg"></li>
        <li class="starWon"><img src="src/star.svg"></li>
        <li class="starWon"><img src="src/star.svg"></li>
        <li class="starWon"><img src="src/star.svg"></li>
        <li class="starWon"><img src="src/star.svg"></li>
    </ul>

    <ul class="computerRoundsWon">
        <li class="starWon"><img src="src/star.svg"></li>
        <li class="starWon"><img src="src/star.svg"></li>
        <li class="starWon"><img src="src/star.svg"></li>
        <li class="starWon"><img src="src/star.svg"></li>
        <li class="starWon"><img src="src/star.svg"></li>
    </ul>

    <div class="roundOutcome">
        <h1 id="roundWinText">You Won!</h1>
        <h1 id="roundLoseText">You Lose!</h1>
        <h1 id="roundDrawText">Draw!</h1>
    </div>

    <div class="gameOutcome">
        <h1 id="gameWinText">You Won The Game!</h1>
        <h1 id="gameLoseText">You Lost The Game!</h1>
    </div>

    <ul id="rps-buttons">
        <li class="rps-btn" id="btn-rock">Rock</li>
        <li class="rps-btn" id="btn-paper">Paper</li>
        <li class="rps-btn" id="btn-scissors">Scissors</li>
        <li class="rps-btn" id="btn-reset">Reset</li>
    </ul>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="script.js"></script>
